<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div @click="toggle()">点击</div>
        <p>{{content}}</p>
        <span v-show='isShow'>{{answer}}</span>
        <!-- <span v-if="isShow">{{answer}}</span> -->
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                content:"这是什么标签",
                answer:"这是P标签",
                isShow: false
            },
            methods:{
                toggle:()=>{
                    this.isShow = !this.isShow
                    alert(this.isShow)
                }
            }
        })
    </script>
</body>
</html>
