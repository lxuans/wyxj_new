<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p v-if="seen">现在你看到我了</p>
        <div v-show="seen">
            <h1>{{msg}}</h1>
            
        </div>
        <button @click="changeShow">123</button>
        
    </div>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '人类分几种？不清楚...',
                seen: true,
            },
            methods:{
                changeShow:function(){
                    this.seen = !this.seen
                }
            }
        })

    </script>
</body>

</html>
